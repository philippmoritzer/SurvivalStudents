<head>
  <title id="gameTitle">Survival - Playing as</title>
  <link
    rel="stylesheet"
    type="text/css"
    media="screen"
    href="./sites/game/game.css"
  />
  <!-- <script src="./components/hud/resource-bar/resource-bar.js"></script> -->
  <script
    type="text/javascript"
    src="./components/hud/action-item/action-item.js"
  ></script>
  <script
    type="text/javascript"
    src="./components/modals/introduction-modal/introduction-modal.js"
  ></script>

  <script type="text/javascript" src="./sites/game/game.js"></script>
  <script
    type="text/javascript"
    src="./components/modals/tutorial-modal/tutorial-modal.js"
  ></script>
</head>

<body>
  <div class="gameMainFlexContainer">
    <div class="gameTop">
      <div id="gameCharacterbar" class="gameCharacterbar">
        <!-- Inject name-image-container.html -->
      </div>
    </div>
    <div class="gameCenter">
      <div class="gameActionsBar">
        <div id="gameActionBarTopItems" class="gameActionBarTopItems">
          <p
            class="gameActionBarTopItemDay gameActionBarTopItemText"
            id="gameActionBarTopItemDay"
            style="font-size: 1.2em; "
          >
            <!--Inject day-->
          </p>
          <p
            class="gameActionBarTopItemLocation gameActionBarTopItemText"
            id="gameActionBarTopItemLocation"
            style="font-size: 1.1em;"
          >
            <!--Inject Ort-->
          </p>
        </div>
        <div class="gameActionLayoutFix">
          <div class="gameActionsBarBottomIcons">
            <p id="gameCredits" class="gameCredits">Credits</p>
            <div class="gameTooltip">
              <span class="gameTooltiptext">Tutorial</span>
              <img
                id="gameTutorial"
                class="gameActionBarIcon"
                src="../assets/images/tutorial.png"
              />
            </div>
            <div class="gameTooltip">
              <span class="gameTooltiptext">Entscheidungshistorie</span>
              <img
                id="gameDecision"
                class="gameActionBarIcon"
                src="../assets/images/flow.png"
              />
            </div>
            <div id="gameBackpackTooltip" class="gameTooltip">
              <span class="gameTooltiptext">Inventar</span>
              <img
                id="gameBackpack"
                class="gameActionBarIcon"
                src="../assets/images/backpack.png"
              />
            </div>
            <div class="gameTooltip">
              <span class="gameTooltiptext">Navigator</span>
              <img
                id="gameNavigator"
                class="gameActionBarIcon"
                src="../assets/images/compass.png"
              />
            </div>
          </div>
          <button
            class="gameEndDayButton"
            id="gameEndDayButton"
            disabled="true"
          >
            TAG ENDE
          </button>
        </div>
      </div>
      <div class="gameActionArea">
        <div id="gameAction1" class="gameAction"></div>
        <div id="gameAction2" class="gameAction"></div>
        <div id="gameAction3" class="gameAction"></div>
      </div>
    </div>
    <div class="gameBottom">
      <div class="gameResourceBars">
        <div id="res1" class="gameResourceBar">x</div>
        <div id="res2" class="gameResourceBar">x</div>
        <div id="res3" class="gameResourceBar">
          <button id="btn">Open Modal</button>
        </div>
      </div>
    </div>
    <div id="gameInventory" class="gameInventory"></div>
  </div>
  <div id="modal" class="modal"></div>
</body>
