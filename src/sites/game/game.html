<head>
  <title>Page Title</title>
  <link
    rel="stylesheet"
    type="text/css"
    media="screen"
    href="./sites/game/game.css"
  />
  <script src="./components/hud/resource-bar/resource-bar.js"></script>
  <script type="text/javascript" src="./sites/game/game.js"></script>
</head>

<body>
  <div class="gameMainFlexContainer">
    <div class="gameTop">
      <div id="gameCharacterbar" class="gameCharacterbar">
        <!-- Inject name-image-container.html -->
      </div>
    </div>
    <div class="gameCenter">
      <div class="gameActionsBar">
        <img
          id="gameNavigator"
          class="gameActionBarIcon"
          src="../assets/images/compass.png"
          alt=""
        />
        <img
          id="gameBackpack"
          class="gameActionBarIcon"
          src="../assets/images/backpack.png"
          alt=""
        />
      </div>
      <div class="gameActionArea"></div>
    </div>
    <div class="gameBottom">
      <div class="gameSwitchSceneAction">
        <p class="gameSwitchSceneButton">&lt;</p>
        <p class="gameSwitchSceneButton">&gt;</p>
      </div>
      <div class="gameResourceBars">
        
          <div id="res1" class="gameResourceBar">x</div>
          <div id="res2" class="gameResourceBar">x</div>
          <div id="res3" class="gameResourceBar">
       
        <button id="btn">Open Modal</button>
      </div>
    </div>
  </div>
  <div id="modal" class="modal"></div>
</body>
